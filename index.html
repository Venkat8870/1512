<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        textarea {
            height: 100px;
            display: none; /* Initially hidden */
        }
        
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poll Details</h1>
        <form action="submit_poll.php" method="POST">
            <div class="form-group">
                <label for="poll-code">Poll Code: 23457</label>
            </div>
            <div class="form-group">
                <label for="location">Location: kukatpally</label>
            </div>
            <div class="form-group">
                <label for="problems">Problems:</label>
                <input type="radio" name="problem" id="radio-other1">Dim Light
            </br>
                <input type="radio" name="problem" id="radio-other2">No Light
            </br>    
                <input type="radio" name="problem" id="radio-other3">Wire Cutoff
            </br>    
                <input type="radio" name="problem" id="radio-other4">Other:
                    
                <textarea id="other-problem" name="problems" required></textarea>
            </div>
            <div class="form-group">
                <a href="submit.html" class="btn">submit</a>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to show/hide the "Other" textarea when the radio button is clicked
        const radioOther = document.getElementById('radio-other4');
        const otherProblemTextarea = document.getElementById('other-problem');

        radioOther.addEventListener('click', () => {
            otherProblemTextarea.style.display = radioOther.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
